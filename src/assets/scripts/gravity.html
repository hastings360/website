    //Objects
    function Object(x,y,radius,color){
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.update = function(){
            this.draw();
        };

        this.draw = function(){
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
            c.closePath();
        };
    }
